{% extends "bootstrap/base.html" %}

{% block navbar %}
    {% include 'base/nav.html' %}
{% endblock %}

{% block title %}
    {{ tag.name }} posts
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Posts with {{ tag.name }} tag</h1>
        {% for post in posts %}
            <div class="post">
                <a href="../{{ post.slug }}">{{ post.title }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}

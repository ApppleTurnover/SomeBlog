<nav name="AthonD" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{{ url_for('index') }}">Navbar</a>

    <div class="collapse navbar-collapse"
         id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% for item in nav.top %}
                <li class="nav-item {{ 'active' if item.is_active else '' }}">
                    <a class="nav-link"
                       href="{{ item.url }}">{{ item.label }}</a>
                </li>
            {% endfor %}
        </ul>
        <form class="form-inline my-2 my-lg-0" method="GET">
            <input name="search" class="form-control mr-sm-2" type="search"
                   placeholder="Search" aria-label="Search" value="{{ request.args.get('search', '') }}"
            />
            <button class="btn btn-outline-light my-2 my-sm-0"
                    type="submit">Search
            </button>
        </form>
    </div>
</nav>
